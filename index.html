<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body ng-app = 'myApp'>
        
        <div class="container" id="registrationForm" ng-controller = 'myCtrl'>
            <form name="RegistrationForm" id="form1" action="/"  method="GET" novalidate onsubmit='return registrationInfo()'>
                <h2 class="text-center">Registration Form</h2>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" name="username" ng-model='username' class="form-control" id="username" placeholder="Enter your full name here..." required/>
                    <span ng-show= 'RegistrationForm.username.$error.required' class="form-text text-danger">*Name is required</span>
                </div>
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="userage">Age</label>
                    <input type="text" name="userage" ng-model='userage' class="form-control" id="userage" placeholder="Enter your age here..." required/>
                    <span ng-show= 'RegistrationForm.userage.$error.required' class="form-text text-danger">*Age is required</span>
                </div>
                <div class="form-group col-md-4">
                    <label for="userheight">Height</label>
                    <input type="text" name="userheight" ng-model='userheight' class="form-control" id="userheight" placeholder="Enter your height here..." required/>
                    <span ng-show= 'RegistrationForm.userheight.$error.required' class="form-text text-danger">*Height is required</span>
                </div>
                <div class="form-group col-md-4">
                    <label for="userweight">Weight</label>
                    <input type="text" name="userweight" ng-model='userweight' class="form-control" id="userweight" placeholder="Enter your weight here..." required/>
                    <span ng-show= 'RegistrationForm.userweight.$error.required' class="form-text text-danger">*Weight is required</span>
                </div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="usergender" id="usergender" value="Male" checked>
                    <label class="form-check-input" for="usergender">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="usergender" id="usergender" value="Female">
                    <label class="form-check-input" for="usergender">Female</label>
                </div>
                <div class="form-group">
                    <label for="usercategory">Category</label>
                    <select class="form-control" name="usercategory" ng-model='usercategory' required>
                        <option hidden>select your usercategory</option>
                        <option ng-repeat="c in cList" id="usercategory" value="{{c}}">{{c}}</option>
                    </select>
                    <span ng-show= 'RegistrationForm.usercategory.$error.required' class="form-text text-danger">*Catagory is required</span>
                </div>
                <div class="form-group">
                    <label for="userqualification">Qualification</label>
                    <select class="form-control" name="userqualification" ng-model='userqualification' required>
                        <option hidden>select your qualification</option>
                        <option ng-repeat="q in qList" id="userqualification" value="{{q}}">{{q}}</option>
                    </select>
                    <span ng-show= 'RegistrationForm.userqualification.$error.required' class="form-text text-danger">*Qualification is required</span>
                </div>
                <div class="form-group">
                    <label for="usertype">Type of Force</label>
                    <select class="form-control" name="usertype" ng-model='usertype' required>
                        <option hidden>select type of force</option>
                        <option ng-repeat="t in tList" id="usertype" value="{{t}}">{{t}}</option>
                    </select>
                    <span ng-show= 'RegistrationForm.usertype.$error.required' class="form-text text-danger">*Qualification is required</span>
                </div>
                <div class="form-group">
                    <button type="submit" ng-disabled= 'RegistrationForm.$invalid' class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
<script>
    var app = angular.module('myApp', [])
    app.controller('myCtrl', function ($scope) {
        $scope.cList = [
            'General', 'OBC', 'SC', 'ST'
        ]
        $scope.qList = [
            '10th grade',
            '12th grade',
            'Bsc',
            'BE',
            'Mtech',
            'Phd'
        ]
        $scope.tList = [
            'Army',
            'Airforce',
            'Navy'
        ]     
    })

    function registrationInfo() {
        alert('form submission successful');
	return true;
    }
</script>
<style>
   body {
        width: 100%;
        background-size: 100% 100%;
    }
    
</style>
